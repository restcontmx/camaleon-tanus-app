<div class="form-group">
    <label for="name">Name</label>
    <input
        type="text"
        class="form-control"
        id="name"
        ng-model="business.name"
        maxlength="50"
        placeholder="Name"
        required>
</div>

<div class="form-group">
    <label for="description">Description</label>
    <textarea
        type="text"
        class="form-control"
        id="description"
        ng-model="business.description"
        maxlength="100"
        placeholder="Description"
        required></textarea>
</div>
