<md-content flex layout-padding ng-controller="turn-controller">
    <div class="overlay_loanding" ng-show="progress_ban"></div>
    <div class="modal_loanding" ng-show="progress_ban">
        <md-content layout-padding class="loanding_content">
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular ng-disabled="!progress_ban" md-diameter="96" ></md-progress-circular>
            </div>
            <center><h1>Loading...</h1></center>
        </md-content>
    </div>

    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <section layout="row" layout-sm="column" layout-align="center left" layout-wrap>
                <md-button md-no-ink><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</md-button>
                <md-button md-no-ink ng-disabled="true" style="color:white"> <i class="fa fa-list" aria-hidden="true"></i> Turns</md-button>
            </section>
        </div>
     </md-toolbar>

    <md-divider></md-divider>

    <div class="row">
        <div class="col-md-6">
            <div layout="row" layout-align="start center">
                <md-content class="md-padding" layout="column">
                    <h2 class="md-display-2"><i class="fa fa-product-hunt" aria-hidden="true"></i> Turns</h2>
                </md-content>
            </div>
        </div>
        <div class="col-md-6">
            <div layout="row" layout-align="end center">
                <md-content class="md-padding" layout="column">
                    <md-toolbar class="md-warn" layout-align="center center">
                        <h3 >
                            <md-button hide-sm  href="#/turns"><i class="fa fa-list" aria-hidden="true"></i> Turns</md-button>
                            <md-button hide-sm ng-click="add($event)"><i class="fa fa-plus-circle" aria-hidden="true"></i> New Turn</md-button>
                        </h3>
                    </md-toolbar>
                </md-content>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <div class="md-whiteframe-3dp" ng-cloak>
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                      <span>List of Turns</span>
                    </h2>
                </md-toolbar>
                <md-content flex layout-padding>
                    <div class="alert alert-danger" role="alert" ng-if="errors">
                        <strong>There were some errors</strong>
                        <p>{{errors}}</p>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div layout="row">
                                <div flex="100">
                                    <div grid-data grid-options="gridOptions" grid-actions="gridActions">
                                        <div layout-gt-sm="row" layout-sm="column" layout-align="center">
                                            <div flex-gt-sm="25" flex-sm="100" layout="row" layout-align="start center">
                                                <span>{{filtered.length}} items total</span>
                                            </div>
                                            <div flex-gt-sm="75" flex-xs="100">
                                                <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                                                    <grid-pagination max-size="5"
                                                                        boundary-links="true"
                                                                        class="pagination mdl-shadow--2dp"
                                                                        ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                                                        total-items="paginationOptions.totalItems"
                                                                        ng-model="paginationOptions.currentPage"
                                                                        ng-change="reloadGrid()"
                                                                        items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                                    <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                        <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                            <md-option ng-value="10">10</md-option>
                                                            <md-option ng-value="25">25</md-option>
                                                            <md-option ng-value="50">50</md-option>
                                                            <md-option ng-value="75">75</md-option>
                                                        </md-select>
                                                    </md-input-container>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <!-- sample table layout goes below, but remember that you can you any mark-up here. -->
                                            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                                <thead>
                                                    <tr>
                                                        <th sortable="id" class="sortable">
                                                            #
                                                        </th>
                                                        <th sortable="name" class="sortable">
                                                            Name
                                                        </th>
                                                        <th sortable="description" class="sortable">
                                                            Description
                                                        </th>
                                                        <th sortable="start_time" class="sortable">
                                                            Start Time
                                                        </th>
                                                        <th sortable="end_time" class="sortable">
                                                            End time
                                                        </th>
                                                        <th sortable="timestamp" class="sortable">
                                                            Created
                                                        </th>
                                                        <th sortable="updated" class="sortable">
                                                            Updated
                                                        </th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr grid-item>
                                                        <td ng-bind="item.id"></td>
                                                        <td ng-bind="item.name"></td>
                                                        <td ng-bind="item.description"></td>
                                                        <td ng-bind="item.time_start"></td>
                                                        <td ng-bind="item.time_end"></td>
                                                        <td ng-bind="item.timestamp | date:'MM/dd/yyyy @ h:mma'"></td>
                                                        <td ng-bind="item.updated | date:'MM/dd/yyyy @ h:mma'"></td>
                                                        <td>Edit</td>
                                                        <td>Delete</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                                            <grid-pagination max-size="5"
                                                                boundary-links="true"
                                                                class="pagination"
                                                                ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                                                total-items="paginationOptions.totalItems"
                                                                ng-model="paginationOptions.currentPage"
                                                                ng-change="reloadGrid()"
                                                                items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                            <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                    <md-option ng-value="10">10</md-option>
                                                    <md-option ng-value="25">25</md-option>
                                                    <md-option ng-value="50">50</md-option>
                                                    <md-option ng-value="75">75</md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
</md-content>
