<md-content flex layout-padding ng-controller="item-controller">
    <div class="overlay_loanding" ng-show="progress_ban"></div>
    <div class="modal_loanding" ng-show="progress_ban">
        <md-content layout-padding class="loanding_content">
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular ng-disabled="!progress_ban" md-diameter="96" ></md-progress-circular>
            </div>
            <center><h1>Loading...</h1></center>
        </md-content>
    </div>

    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <section layout="row" layout-sm="column" layout-align="center left" layout-wrap>
                <md-button md-no-ink><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</md-button>
                <md-button md-no-ink ng-disabled="true" style="color:white"> <i class="fa fa-product-hunt" aria-hidden="true"></i> ITEM Support</md-button>
            </section>
        </div>
     </md-toolbar>

    <md-divider></md-divider>

    <div class="row">
        <div class="col-md-6">
            <div layout="row" layout-align="start center">
                <md-content class="md-padding" layout="column">
                    <h2 class="md-display-2"><i class="fa fa-product-hunt" aria-hidden="true"></i>  ITEM Support</h2>
                </md-content>
            </div>
        </div>
        <div class="col-md-6">
            <div layout="row" layout-align="end center">
                <md-content class="md-padding" layout="column">
                    <md-toolbar class="md-warn" layout-align="center center">
                        <h3>
                            <md-button hide-sm  href="#/logs/items/"><i class="fa fa-list" aria-hidden="true"></i> Logs</md-button>
                            <md-button hide-sm href="#/item/new/"><i class="fa fa-plus-circle" aria-hidden="true"></i> New ITEM</md-button>
                        </h3>
                    </md-toolbar>
                </md-content>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <div class="md-whiteframe-3dp" ng-cloak>
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                      <span>Change ITEM Prices</span>
                    </h2>
                </md-toolbar>
                <md-content flex layout-padding>
                    <div class="alert alert-danger" role="alert" ng-if="errors">
                        <strong>There were some errors</strong>
                        <p>{{errors}}</p>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>New Price</label>
                                    <input ng-model="newPrice" ng-pattern="/^[1-9]\d*(\d+.\d+)?$/">
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>New Price 2</label>
                                    <input ng-model="newPrice2" ng-pattern="/^[1-9]\d*(\d+.\d+)?$/">
                                </md-input-container>
                            </div>
                            
                            <md-subheader class="md-no-sticky">Your Locations</md-subheader>
                                <md-list-item ng-repeat="loc in locations_display">
                                <p> {{ loc.location_name }} </p>
                                <md-checkbox class="md-secondary" ng-model="loc.selected"></md-checkbox>
                            </md-list-item>

                            <div class="md-padding" ng-cloak>
                                <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center" >
                                    <md-button flex="50" class="md-warn md-raised">Cancel</md-button>
                                    <md-button flex="50" class="md-primary md-raised" ng-click="saveItem($event)">Save</md-button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-padding" ng-cloak>
                                        <div layout="row" layout-sm="column" layout-align="center">
                                            <md-input-container class="md-block" flex="70">
                                                <label>Search ITEM by Code or Name</label>
                                                <input ng-model="searchText">
                                            </md-input-container>
                                            <md-button flex="30" class="md-primary md-raised" ng-click="searchItem()">Search</md-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table hover">
                                        <thead>
                                            <tr>
                                                <th>CODE</th>                                                
                                                <th>Name</th> 
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="i in array_o_items" ng-click="select_item(i)">
                                                <td>{{i.item.item_id}}</td>
                                                <td>{{i.item.item_description}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </md-content>
            </div>
        </div>
    </div>

</md-content>
