<md-content flex layout-padding ng-controller="main-controller">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <section layout="row" layout-sm="column" layout-align="center left" layout-wrap>
                <md-button md-no-ink ng-disabled="true" style="color:white"> <i class="fa fa-home" aria-hidden="true"></i> Home</md-button>
            </section>
        </div>
     </md-toolbar>

    <md-divider></md-divider>

    <div class="row">
        <div class="col-md-6">
            <div layout="row" layout-align="start center">
                <md-content class="md-padding" layout="column">
                    <h2 class="md-display-2"><i class="fa fa-home" aria-hidden="true"></i>  Home</h2>
                </md-content>
            </div>
        </div>
        <div class="col-md-6">
            <div layout="row" layout-align="end center">
                <md-content class="md-padding" layout="column">
                    <md-toolbar class="md-warn" layout-align="center center">
                        <h3 >
                            <md-button hide-sm  href="#/"><i class="fa fa-list" aria-hidden="true"></i> Reports</md-button>
                            <md-button hide-sm href="#/"><i class="fa fa-gears" aria-hidden="true"></i> Settings</md-button>
                        </h3>
                    </md-toolbar>
                </md-content>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <div class="md-whiteframe-3dp" ng-cloak>
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                      <span><i class="fa fa-bar-chart" aria-hidden="true"></i> Todays Sales</span>
                    </h2>
                </md-toolbar>
                <md-content flex layout-padding>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card-block">
                                <canvas id="pie"
                                        class="chart chart-bar"
                                        chart-data="data"
                                        chart-labels="labels"
                                        chart-options="options"
                                        height="100">
                                </canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-block">
                                    <table class="table table-bordered table-hover">
                                        <thead class="thead-custom-red">
                                            <tr>
                                                <th><i class="fa fa-map-marker" aria-hidden="true"></i>  Location</th>
                                                <th><i class="fa fa-money" aria-hidden="true"></i>  Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="lm in reports">
                                                <td>{{lm.location.location_name}}</td>
                                                <td>{{lm.total | number:2}}</td>
                                            </tr>
                                            <tr>
                                                <td>Total</td>
                                                <td><md-chip>$ {{todays_total|number:2}}</md-chip></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </md-content>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="md-whiteframe-3dp" ng-cloak>
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                      <span><i class="fa fa-pie-chart" aria-hidden="true"></i> Monthly Sales</span>
                    </h2>
                </md-toolbar>
                <md-content flex layout-padding>
                    <div class="row">
                        <div class="col-md-8 pull-right">
                            <div class="card-block">
                                <canvas id="pie"
                                        class="chart chart-pie"
                                        chart-data="data"
                                        chart-labels="labels"
                                        chart-options="options"
                                        height="100">
                                </canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-block">
                                    <table class="table table-bordered table-hover">
                                        <thead class="thead-custom-red">
                                            <tr>
                                                <th><i class="fa fa-map-marker" aria-hidden="true"></i>  Location</th>
                                                <th><i class="fa fa-money" aria-hidden="true"></i>  Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="lm in reports_month">
                                                <td>{{lm.location.location_name}}</td>
                                                <td>{{lm.total|number:2}}</td>
                                            </tr>
                                            <tr>
                                                <td>Total</td>
                                                <td><md-chip>$ {{months_total|number:2}}</md-chip></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </md-content>
            </div>
        </div>
    </div>
</div>
