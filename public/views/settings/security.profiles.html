<div class="">
    <h2>Profiles</h2>
    <div class="row">
        <div growl></div>
        <div class="col-md-6">
            <h3>New Profile</h3>
            <form ng-submit="new_profile()">
                <section>
                    <div class="form-group">
                        <label for="name" class="req">Name</label>
                        <input type="text" class="form-control" id="name" name="wizard_fname" data-parsley-required="true" ng-model="profile.name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="wizard_lname" data-parsley-required="true" ng-model="profile.description">
                    </div>
                    <div class="form-group">
                        <label for="2col_ms_default">Permissions; ({{permissionsList.length}} elements)</label>
                        <div class="ms-wrapper">
                            <select id="2col_ms_default" multiple ng-model="permission_list" ng-options="p.name for p in permissionsList track by p.id" required>
                            </select>
                            <button type="button" class="btn btn-default btn-xs ms_select_all bs_ttip" title="Select All"><span class="arrow_carrot-2right"></span></button>
                            <button type="button" class="btn btn-default btn-xs ms_deselect_all bs_ttip" title="Deselect All"><span class="arrow_carrot-2left"></span></button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-default">Create New Profile</button>
                </section>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Profiles</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Business</td>
                        <td>Created</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in profiles">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.bussines.name}}</td>
                        <td>{{p.timestamp}}</td>
                        <td>
                            <a ng-click="goEdit( p.id )"><i class="glyphicon glyphicon-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <h3>Profile Permissions View</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th ng-repeat="p in profiles">{{p.id}}</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th ng-repeat="p in profiles">{{p.name}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in permissionsList">
                        <th>{{p.name}}</th>
                        <td ng-repeat="prof in profiles">
                            <i class="glyphicon glyphicon-ok" ng-if="prof.p_v[p.name]"></i>
                            <i class="glyphicon glyphicon-remove" ng-if="!prof.p_v[p.name]"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
