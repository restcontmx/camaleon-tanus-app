<md-dialog aria-label="Export Reports">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel_export()">
                     <i class="fa fa-times-circle" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Documents</md-subheader>
                    <md-list-item>
                        <p> <i class="fa fa-file-word-o" aria-hidden="true"></i> Word </p>
                        <md-checkbox class="md-secondary" ng-model="documents.word"></md-checkbox>
                    </md-list-item>
                    <md-list-item>
                        <p> <i class="fa fa-file-excel-o" aria-hidden="true"></i> Excel </p>
                        <md-checkbox class="md-secondary" ng-model="documents.excel"></md-checkbox>
                    </md-list-item>
                    <md-list-item>
                        <p> <i class="fa fa-file-text" aria-hidden="true"></i> Text </p>
                        <md-checkbox class="md-secondary" ng-model="documents.text"></md-checkbox>
                    </md-list-item>
                    <md-list-item>
                        <p> <i class="fa fa-file-pdf-o" aria-hidden="true"></i> PDF </p>
                        <md-checkbox class="md-secondary" ng-model="documents.pdf"></md-checkbox>
                    </md-list-item>
                </md-list>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel_export()">
                Cancel 
            </md-button>
            <md-button ng-click="accept_export()" style="margin-right:20px;">
                Export
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
