<div class="row">
    <div growl></div>
    <div class "col-md-12">
        <div class="progress progress-striped active" ng-show="progress_ban">
            <div class="progress-bar" role="progressbar" style="width: 85%">
                <span class="sr-only">85% Complete</span>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sep-md hidden-print">
        <div class="row">
            <div class="col-md-12">
                <label>Select Report Range</label>
                <div id="drp_predefined" class="btn btn-success" style="width:100%">
                    <i class="icon_calendar"></i>
                    <span>{{date_range.date_start | date : 'MM/dd/y HH:mm:ss'}} - {{date_range.date_end | date : 'MM/dd/y HH:mm:ss'}}</span>
                    <b class="caret"></b>
                </div>
            </div>

            <div class="col-md-12">
                <br>
                <br>
                <button class="btn btn-block btn-success" ng-click="get_size()" ng-if="!streamming_msg">
                    <i class="icon_cloud-download" aria-hidden="true"></i> Get Reports</button>
                <button class="btn btn-block btn-primary" ng-click="print_tickets()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i> Export Details To Excel</button>
                <button class="btn btn-block btn-primary" ng-click="print_not_detailed_tickets()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i> Export Not Detail To Excel</button>
            </div>
            
            <div class="col-md-12">
                <br>
                <label>Locations</label>
                <input type="text" id="locations_tokenization" value="" ng-model="locations_select" ng-change="locations_select_change()">
                <span class="help-block">Try typing in the search field above and entering a space or a comma.</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="col-md-12" ng-if="streamming_msg">
            <br>
            <alert type="info" ng:bind-html="streamming_msg"></alert>
        </div>

        <div class="col-md-12">
            <br>
            <div ui-grid="gridOptions" ui-grid-selection ui-grid-tree-view></div>
        </div>
    </div>
</div>
