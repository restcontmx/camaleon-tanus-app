<div class="row">
    <div class"col-md-12">
        <div class="progress progress-striped active" ng-show="progress_ban">
            <div class="progress-bar" role="progressbar" style="width: 85%">
                <span class="sr-only">85% Complete</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3 class="heading_a"><span class="heading_text">Filters</span></h3>
        <div class="row">
            <div class="col-md-12">
                <label>Select Report Range</label>
                <div id="drp_predefined" class="btn btn-default" style="width:100%">
                    <i class="icon_calendar"></i>
                    <span>{{date_range.date_start | date : 'MM/dd/y HH:mm:ss'}} - {{date_range.date_end | date : 'MM/dd/y HH:mm:ss'}}</span> <b class="caret"></b>
                </div>
            </div>
            <div class="col-md-12" ng-hide="true">
                <label>Turns</label>
                <input type="hidden" id="turns_select">
            </div>
            
            <div class="col-md-12">
                <br>
                <button class="btn btn-block btn-default" ng-click="get_reports()"><i class="icon_cloud-download" aria-hidden="true"></i> Get Reports</button>
                <button class="btn btn-block btn-default"><i class="icon_download" aria-hidden="true"></i> Export Reports</button>
            </div>

            <div class="col-md-12">
                <br>
                <label>Locations</label>
                <input type="text" id="locations_tokenization" value="" ng-model="locations_select" ng-change="locations_select_change()">
                <span class="help-block">Try typing in the search field above and entering a space or a comma.</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3 class="heading_a"><span class="heading_text">Locations</span></h3>
        <div id="locations_combined" style="height:280px"></div>

    </div>
    <div class="col-md-4">
        <h3 class="heading_a"><span class="heading_text">Top 10 Items</span></h3>
        <div id="top10_donut" style="height:280px"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3 class="heading_a"><span class="heading_text">Items</span></h3>
        <div class="row">
            <div class="col-md-12" update-fixed-headers>
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection></div>
            </div>
        </div>
    </div>
</div>
