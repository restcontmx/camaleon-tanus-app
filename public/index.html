<!DOCTYPE html>
<html ng-app="CAMALEON-REPORTS">

    <head>
        <title>CAMALEON REPORTS</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css'
                                integrity='sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi'
                                crossorigin='anonymous' />
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="../stylesheets/jquery.datetimepicker.min.css">
        <link rel='stylesheet' href='../stylesheets/dashboard.css'/>
    </head>
    <body>

        <div ng-show="isLoggedIn.show_app" ng-cloak>
            <md-toolbar ng-include="'../includes/navbar.html'" class="md-hue-2" ng-controller="navbar-controller">

            </md-toolbar>

            <div ng-controller="menu-cotroller" layout="column" style="height:auto;" ng-cloak>

                <section layout="row" flex>
                    <md-sidenav
                        class="md-sidenav-left"
                        md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-md')"
                        md-whiteframe="4">
                      <md-content layout-padding>
                        <div hide show-gt-md ng-include="'../includes/menu.html'"></div>
                      </md-content>
                    </md-sidenav>

                    <md-content flex layout-padding ng-view></md-content>
                </section>

            </div>
        </div>

        <div ng-include="'../includes/auth.html'" ng-show="isLoggedIn.show_auth"></div>

        <!-- jQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'
                integrity='sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY'
                crossorigin='anonymous'></script>
        <!-- Angular shit -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-cookies.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-messages.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js'></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="../javascripts/libs/filters.js"></script>
        <script src="../javascripts/libs/crud_service.js"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js'
                integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
                crossorigin="anonymous"></script>

        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js'
                integrity='sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK'
                crossorigin='anonymous'></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

        <script src="../javascripts/angular-chart.js/dist/angular-chart.min.js"></script>

        <script src="https://use.fontawesome.com/385368c8c3.js"></script>

        <script src="../javascripts/datetimepicker/jquery.datetimepicker.full.min.js"></script>

        <script src='../javascripts/controllers/main_controller.js'></script>
        <script src='../javascripts/controllers/security_system.js'></script>
        <script src='../javascripts/controllers/user_controller.js'></script>
        <script src='../javascripts/controllers/business_controller.js'></script>
        <script src='../javascripts/controllers/location_controller.js'></script>
        <script src='../javascripts/controllers/item_controller.js'></script>
        <script src='../javascripts/controllers/itemclass_controller.js'></script>
        <script src='../javascripts/controllers/category_controller.js'></script>
        <script src='../javascripts/controllers/department_controller.js'></script>
        <script src='../javascripts/controllers/family_controller.js'></script>
        <script src='../javascripts/controllers/subfamily_controller.js'></script>
        <script src='../javascripts/controllers/employee_controller.js'></script>

    </body>
</html>
