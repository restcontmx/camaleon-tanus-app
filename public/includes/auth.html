<div class="modal-body" ng-controller="auth-controller">
    <h1>CAMALEON-REPORTS</h1>
    <div class="text-sm-left">
        <b>Acceso al sistema</b>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" ng-if="errors">
                <strong>Error al intentar entrar!</strong> {{errors}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-outline-primary mb-3 text-center">
                <div class="card-block">
                    <form ng-submit="login()" >
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" ng-model="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                        </div>
                        <div class="form-group text-sm-right">
                            <button type="submit" class="btn btn-success">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <small>Message to the client!</small>
    <small><a href="#" class="tooltip-test" title="Tooltip">contact@business.com</a></small>
</div>
